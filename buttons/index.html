
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Mimi Shang</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
		 <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body>
		<div id="main_content">

			<h1>Button Styling &mdash; Mimi Shang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com/global/" target="_blank" id="btn_coke">Coca-Cola</a>
			</div>

			<div class="button_container">
				<a href="http://www.youtube.com/" target="_blank" id="btn_youtube"><i class="fa fa-youtube"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.bissingers.com/" target="_blank" id="btn_bissingers"><img src="https://www.poptionspopcorn.com/v/vspfiles/templates/1/images/features/bnr_BissingerLogo.gif"></a>
			</div>

			<div class="button_container">
				<a href="https://explodingkittens.com/" target="_blank" id="btn_explodingkittens"><img src="http://is5.mzstatic.com/image/thumb/Purple111/v4/df/d0/99/dfd09963-e015-41ef-70fd-088aed17c885/source/1200x630bb.jpg" width="105px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><img src="images/moo.png" width="150px"></a>
			</div>

			<div class="button_container">
				<a href="https://www.ofa.us/obamacare/" target="_blank" id="btn_ofa">OFA</a>
			</div>

			<div class="button_container">
				<a href="https://www.pottermore.com/" target="_blank" id="btn_pottermore"><img src="https://vignette1.wikia.nocookie.net/harrypotter/images/d/d8/Pottermore2.png/revision/latest?cb=20150923181540" width="150px"></a>
			</div>




		</div>	

	</body>
</html>
